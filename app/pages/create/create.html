<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Zurück</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Bestandteil hinzufügen</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <details-renderer [item]="item"></details-renderer>
  <ion-row>
    <button primary full (click)="dismiss(true)">Hinzufügen</button>
  </ion-row>
</ion-content>
