<ion-header>

  <ion-navbar>
    <ion-title>QuickCalculator</ion-title>
  </ion-navbar>
  <ion-toolbar no-border>
    <ion-segment [(ngModel)]="itemService.selectedFactorIndex" (ionSelect)="factorChanged($event)">
      <ion-segment-button *ngFor="let factor of itemService.factors, let index=index" [value]="index">
        {{factor.name}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <details-renderer [item]="itemService.items[0]"></details-renderer>

  <ion-row margin-vertical>
    <ion-col width-50>
      <button outline small danger (click)="resetNewItem()"><ion-icon name="backspace"></ion-icon>Reset</button>
    </ion-col>
    <ion-col width-50 text-right>
      <button outline small secondary (click)="saveItem(0)"><ion-icon name="bookmark"></ion-icon>Speichern</button>
    </ion-col>
  </ion-row>
  <insulin-result [isQuick]=true></insulin-result>
</ion-content>

<ion-footer>
</ion-footer>
