<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>editFactors</ion-title>
    <ion-buttons end>
    <button royal (click)="addFactor()">
      <ion-icon name="add" is-active="false"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <div *ngFor="let factor of itemService.factors; let index=index">
      <ion-item-divider>{{ factor.name | uppercase }}
        <button item-right outline (click)="editFactorName(index)">edit</button>
      </ion-item-divider>
    <ion-item>
      <ion-label>{{ factor.value | tenth }}</ion-label>
      <ion-range min="10" max="40" step="1" snaps="true" [(ngModel)]="factor.value" secondary>
        <ion-label range-left>1</ion-label>
        <ion-label range-right>4</ion-label>
      </ion-range>
    </ion-item>
    </div>
  </ion-list>
</ion-content>
