<ion-header>

  <ion-navbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <details-renderer [item]="item"></details-renderer>
  <ion-row>
    <ion-col width-50>
      <button danger item-left large outline (click)="cancelEdit()">Abbrechen</button>
    </ion-col>
    <ion-col width-50 text-right>
      <button primary item-right large outline (click)="saveItem()">Speichern</button>
    </ion-col>
  </ion-row>
</ion-content>
